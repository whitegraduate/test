<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($info['id'])?'编辑':'新增'}部件</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
            </div>
        </div> 
        
        <div class="form-item">
            <label class="item-label">部件类型</label>
           <div class="controls">
				<select name="parts_type">
					<volist name="Think.config.PARTS_TYPE" id="type">
						<option value="{$key}">{$type}</option>
					</volist>
				</select>
			</div>
        </div>
        
        <div class="form-item">
            <label class="item-label">保修范围</label>
            <div class="controls">
                <input type="text" class="text input-large" name="range" value="{$info.range|default=''}">
            </div>
        </div>
   
        <div class="form-item">
            <input type="hidden" name="chargerid" value="{:$_GET['chargerid']}">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        Think.setValue("pid", {$info.pid|default = 0});
        //导航高亮
        highlight_subnav('{:U('index')}');

        
    </script>
</block>
