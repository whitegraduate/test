<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>关注回复配置</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">Appid</label>
            <div class="controls">
                <input type="text" class="text input-large" name="appid" value="{$info.name|default=''}">
            </div>
        </div>
   	    <div class="form-item">
			<label class="item-label">回复配置<span class="check-tips">（网站搜索引擎描述）</span> </label>
			<div class="controls">
			<label class="textarea input-large">
				<textarea name="areply">{$info.deviceid|default=''}</textarea>
			</label>				
			</div>
		</div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        Think.setValue("pid", {$info.pid|default = 0});
        Think.setValue("hide", {$info.hide|default = 0});
        Think.setValue("is_dev", {$info.is_dev|default = 0});
        //导航高亮
        highlight_subnav('{:U('areply')}');
      
    </script>
</block>
