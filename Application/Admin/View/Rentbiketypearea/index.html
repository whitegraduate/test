<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>
            <present name="data">[ {$data.title} ] 子</present>
            车款区域管理
        </h2>
    </div>
    <div class="cf" style="margin-bottom:20px;">
        <a class="btn" href="{:U('add')}">新 增</a>
        <!-- 高级搜索 -->
        <div class="search-form fr cf" style="display:none">
            <div class="sleft">
                <input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入ID号">
                <a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>

    <!--<div class="search-form cf" style="line-height:35px;">-->
        <!--城市筛选：&nbsp;&nbsp;-->
        <!--<volist name="citylist" id="vo">-->
            <!--<a href="{:U('Area/index/cityid/'.$vo['id'])}">{$vo.city}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
        <!--</volist>-->
    <!--</div>-->
    <div class="data-table table-striped">
        <form class="ids">
            <table>
                <thead>
                <tr>
                    <th>省</th>
                    <th>市</th>
                    <th>区</th>
                    <th>车款</th>
                    <th>租车价格配置</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="RentbikeTypeArealist">
                    <volist name="RentbikeTypeArealist" id="rentbiketype">
                        <tr>
                            <td>{$rentbiketype.province}</td>
                            <td>{$rentbiketype.city}</td>
                            <td>{$rentbiketype.areaname}</td>
                            <td>{$rentbiketype.typename}</td>
                            <td>{$rentbiketype.priceconfig}</td>
                            <td>
                                {$rentbiketype['status'] == 1?"启用":"停用"}
                            </td>
                            <td>
                                <a href="{:U('edit',array('id'=>$rentbiketype['id']))}">编辑</a>
                                <if condition="$rentbiketype['status'] eq 1">
                                    <a data-id = "{$rentbiketype.id}" class="ajax_status" style="cursor: pointer;">停用</a>
                                    <elseif condition="$rentbiketype['status'] eq 0"/>
                                    <a data-id = "{$rentbiketype.id}" class="ajax_status" style="cursor: pointer;">启用</a>
                                </if>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="4" class="text-center"> aOh! 暂时还没有内容!</td>
                </notempty>
                </tbody>
            </table>
        </form>
        <!-- 分页 -->
        <div class="page">

        </div>
    </div>
</block>

<block name="script">
    <link href="/Public/Admin/js/layer.m/skin/layer.css" rel="stylesheet">
    <script src="__JS__/layer.m/layer.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //搜索功能
            $("#search").click(function () {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function (e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //导航高亮
            highlight_subnav('{:U('
            index
            ')}'
            )
            ;
            //点击排序
            $('.list_sort').click(function () {
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if (ids.length > 0) {
                    var str = new Array();
                    ids.each(function () {
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if (url != undefined && url != '') {
                    window.location.href = url + '/ids/' + param;
                }
            });

            $('.mos_log_details').click(function () {
                var title = "GPS:" + $(this).attr('title') + "车辆信息";
                var bike_info = "<table class='table table-striped' style='text-align:center; width:100%;'><tr><th>ID</th><th>事件</th><th>事件ID</th><th>操作后状态</th><th>操作是否成功</th><th>执行时间</th></tr>";
                $.get(
                        '/admin.php?s=/Rentbike/get_mos_log', {"bikecode": $(this).attr('mos')}, function (data) {
                            if (!data) {
                                alert('没有数据');
                            }
                            $.each(data, function (idx, itme) {
                                var unixTimestamp = new Date(itme.ex_time * 1000);
                                commonTime = unixTimestamp.toLocaleString();
                                if (itme.switch_status == 1) {
                                    switch_status = "开启";
                                } else {
                                    switch_status = "关闭";
                                }
                                if (itme.success == 0) {
                                    success = "失败";
                                } else {
                                    success = "成功";
                                }
                                if (itme.eventid == 1) {
                                    eventid = "租车业务";
                                } else {
                                    eventid = "调试";
                                }

                                bike_info += "<tr style='line-height:35px;'><td>" + itme.id + "</td><td>" + eventid + "</td><td>" + itme.event + "</td><td>" + switch_status + "</td><td>" + success + "</td><td>" + commonTime + "</td></tr>";
                            });
                            bike_info += "</table></tr>";

                            layer.open({
                                title: title,
                                type: 1,
                                skin: 'layui-layer-demo', //样式类名
                                closeBtn: false, //不显示关闭按钮
                                shift: 2,
                                shadeClose: true, //开启遮罩关闭
                                content: bike_info,
                                area: "750px",
                            });
                        });
            });

            $('a.ajax_status').click(function(){
                $val = $(this).data('id');
                $.get("{:U('change_status')}", { id: $val},function(data){
                    //alert("Data Loaded: " + data);
                    location.reload();
                });
            });
        });
        function ask_status(id) {
            $.get("{:U('get_gps_status')}", {'id': id}, function (result) {
                str = "设备" + id + "5分钟内有" + result.info + "条数据";
                alert(str);
            }, 'json');
        }
    </script>
</block>
