<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2><present name="data">[ {$data.title} ] 子</present>门店列表 </h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add')}">新 增</a>
        <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入菜单名称">
                <a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>

    <div class="data-table table-striped">
        <form class="ids">
            <table>
                <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th>ID</th>
                        <th>名称</th>
                        <th>省市/区域</th>
                        <th>所属运营商</th>
                        <th>联系电话</th>
                        <th>手机号</th>
                        <th>显示</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
				<notempty name="list">
                <volist name="list" id="shop">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$shop.id}"></td>
                        <td>{$shop.id}</td>
                        <td>【NO.{$shop.shopno}】{$shop.name}</td>
                        <td>{$shop.cityname}/{$shop.areaname}</td>
                        <td>{$shop.carrierid}</td>
                        <td>{$shop.tel}</td>
                        <td>{$shop.mobile}</td>
                        <td>
                            <a href="{:U('toogleStatus',array('id'=>$shop['id'],'value'=>abs($shop['status']-1)))}" class="ajax-get">
                            {$shop.status|get_yesorno}
                            </a>
                        </td>
                        <td>
                            <a title="后台账号" href="{:U('shop_user?id='.$shop['id'].'&uid='.$shop['uid'])}"><if condition="$shop.uid eq 0">新增<else/>编辑</if>后台账号</a>
                            <a title="编辑" href="{:U('edit?id='.$shop['id'])}">编辑</a>
                            <a style="display:none;" class="confirm ajax-get" title="删除" href="{:U('del?id='.$shop['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
				<else/>
				<td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
                </tbody>
            </table>
        </form>
        <!-- 分页 -->
        <div class="page">

        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //导航高亮
            highlight_subnav('{:U('index')}');
            //点击排序
        	$('.list_sort').click(function(){
        		var url = $(this).attr('url');
        		var ids = $('.ids:checked');
        		var param = '';
        		if(ids.length > 0){
        			var str = new Array();
        			ids.each(function(){
        				str.push($(this).val());
        			});
        			param = str.join(',');
        		}

        		if(url != undefined && url != ''){
        			window.location.href = url + '/ids/' + param;
        		}
        	});
        });
    </script>
</block>
