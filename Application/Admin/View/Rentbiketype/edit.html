<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑车款</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">款式名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="typename" value="{$rentbikeinfo.typename|default=''}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">颜色</label>
            <div class="controls">
                <input type="text" class="text input-large" name="color" value="{$rentbikeinfo.color|default=''}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">电池容量</label>
            <div class="controls">
                <input type="text" class="text input-large" name="battery" value="{$rentbikeinfo.battery|default=''}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">里程</label>
            <div class="controls">
                <input type="text" class="text input-large" name="mileage" value="{$rentbikeinfo.mileage|default=''}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">描述</label>
            <div class="controls">
                <input type="text" class="text input-large" name="description" value="{$rentbikeinfo.description|default=''}">
            </div>
        </div>

        <div class="form-item">
            <input type="hidden" name="id" value="{$rentbikeinfo.id}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //Think.setValue("shopid", {$info.shopid|default = 0});
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script>
</block>
